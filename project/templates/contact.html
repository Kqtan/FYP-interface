{% extends "base.html" %} {% block title %}Contact Us{% endblock %}

{% block content %}
<body style="background-color: #F8F8FF;">
    <div class="d-flex flex-column w-100">
        <h1 style="text-align: center; color: #333; margin-top: 30px; font-weight: bold;">Got questions?</h1>
        <h1 style="text-align: center; color: #333; margin-bottom: 20px; font-weight: bold;">Drop us a message!</h1>
        <div class="contact-container d-flex flex-column w-100">
            <div class="email-logo">
                <img src="{{ url_for('static', filename='email_icon.png') }}" alt="Email Logo">
            </div>
            <div class="contact-info">
                <h2 style="text-align: center; color: #333; margin-top: 0px; margin-bottom: 10px;">Contact Us</h2>
                <p><span class="email">kqdev0199@gmail.com</span></p>
                <br>
                <h6 style="text-align: center;">Estimated Response Time</h6>
                <h5 style="text-align: center;">1 - 3 days</h5>
            </div>
        </div>
    </div>
    
</body>
